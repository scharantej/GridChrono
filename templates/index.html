
<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Grid Game</title>
<style>
body {
display: flex;
flex-direction: column;
align-items: center;
justify-content: center;
text-align: center;
height: 100vh;
}

.container {
display: flex;
flex-direction: column;
align-items: center;
}

.grid {
display: grid;
grid-template-columns: repeat(8, 1fr);
grid-template-rows: repeat(4, 1fr);
gap: 10px;
width: 500px;
height: 300px;
background-color: #ccc;
margin-top: 20px;
}

.cell {
width: 100%;
height: 100%;
background-color: white;
}

.timer {
font-size: 2rem;
margin-top: 20px;
}
</style>
</head>

<body>
<div class="container">
<h1>Grid Game</h1>
<div class="timer" id="timer">30</div>
<div class="grid" id="grid">
<div class="cell" data-color="white"></div>
<div class="cell" data-color="white"></div>
<div class="cell" data-color="white"></div>
<div class="cell" data-color="white"></div>
<div class="cell" data-color="white"></div>
<div class="cell" data-color="white"></div>
<div class="cell" data-color="white"></div>
<div class="cell" data-color="white"></div>
<div class="cell" data-color="white"></div>
<div class="cell" data-color="white"></div>
<div class="cell" data-color="white"></div>
<div class="cell" data-color="white"></div>
<div class="cell" data-color="white"></div>
<div class="cell" data-color="white"></div>
<div class="cell" data-color="white"></div>
<div class="cell" data-color="white"></div>
<div class="cell" data-color="white"></div>
<div class="cell" data-color="white"></div>
<div class="cell" data-color="white"></div>
<div class="cell" data-color="white"></div>
<div class="cell" data-color="white"></div>
<div class="cell" data-color="white"></div>
<div class="cell" data-color="white"></div>
<div class="cell" data-color="white"></div>
<div class="cell" data-color="white"></div>
<div class="cell" data-color="white"></div>
<div class="cell" data-color="white"></div>
<div class="cell" data-color="white"></div>
<div class="cell" data-color="white"></div>
</div>
</div>

<script>
// Get references to the timer and grid elements
const timer = document.getElementById('timer');
const grid = document.getElementById('grid');

// Set the initial countdown time
let timeLeft = 30;

// Update the timer every second
setInterval(() => {
// Decrement the time left by 1
timeLeft--;

// Update the timer display
timer.innerHTML = timeLeft;

// Check if the timer has reached 0
if (timeLeft === 0) {
// Reset the timer to 30 seconds
timeLeft = 30;

// Reset the grid cells to white
const cells = grid.querySelectorAll('.cell');
for (let i = 0; i < cells.length; i++) {
cells[i].style.backgroundColor = 'white';
}
}
}, 1000);

// Add event listeners for cell clicks
grid.addEventListener('click', (e) => {
// Get the clicked cell
const cell = e.target;

// Get the current color of the cell
const color = cell.style.backgroundColor;

// Change the cell color based on the current color
switch (color) {
case 'white':
cell.style.backgroundColor = 'green';
break;
case 'green':
cell.style.backgroundColor = 'purple';
break;
case 'purple':
cell.style.backgroundColor = 'yellow';
break;
default:
cell.style.backgroundColor = 'white';
}
});
</script>
</body>

</html>
